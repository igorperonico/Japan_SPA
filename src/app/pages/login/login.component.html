<div class=" flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
        <form (ngSubmit)="onLogin()" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required [(ngModel)]="login.email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" required
                        [(ngModel)]="login.password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                    <button type="button" class="absolute inset-y-0 right-0 px-4 py-2"
                        (click)="togglePasswordVisibility()">
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825a10.05 10.05 0 005.5-5.5m-.375-3.95a10.05 10.05 0 00-5.5-5.5m-3.95.375a10.05 10.05 0 00-5.5 5.5m.375 3.95a10.05 10.05 0 005.5 5.5M12 12v.01M12 12l-.364.606" />
                        </svg>
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 10l4.293-4.293a1 1 0 011.414 1.414L16.414 11.5M9 14l-4.293 4.293a1 1 0 01-1.414-1.414L7.586 14.5M14 10l4.293-4.293a1 1 0 011.414 1.414L15.414 11.5M10 14l-4.293 4.293a1 1 0 01-1.414-1.414L10.586 14.5" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" name="remember"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="/signup" class="text-sm text-blue-600 hover:text-blue-500">New user? Sign Up!</a>
            </div>
            <div>
                <button type="submit"
                    class="w-full px-4 py-2 bg-red-500 text-white font-bold rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
