<div class="container mx-auto mt-10">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="relative">
            <img src="assets/fuji_japan.jpg" alt="Japan" class="w-full h-60 object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                <h2 class="text-3xl text-white font-bold">User Dashboard</h2>
            </div>
        </div>
        <div class="p-10 bg-gray-50">
            <div class="flex flex-col items-center space-y-6">
                <img [src]="user.avatar || 'https://via.placeholder.com/150'" alt="User Avatar"
                    class="rounded-full w-40 h-40 border-4 border-sakura">
                <h3 class="text-2xl font-semibold text-gray-800">Welcome, {{ user.name }}!</h3>
                <p class="text-lg text-gray-600"><strong>Email:</strong> {{ user.email }}</p>
            </div>
        </div>
    </div>
</div>
