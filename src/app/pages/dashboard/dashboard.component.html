<div class="container mx-auto mt-5">
    <div class="bg-off-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-sakura p-4">
            <h3 class="text-white text-xl font-bold">Welcome, {{ user.name }}!</h3>
        </div>
        <div class="p-6 text-center">
            <img [src]="user.avatar || 'https://via.placeholder.com/150'" alt="User Avatar"
                class="rounded-full mb-3 mx-auto w-36 h-36">
            <p class="text-gray-700"><strong>Email:</strong> {{ user.email }}</p>

        </div>
    </div>
</div>
