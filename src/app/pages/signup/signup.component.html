<div class="flex justify-center items-center h-screen bg-off-white">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" formControlName="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-fuji-blue focus:border-transparent">
        <div *ngIf="signupForm.get('name')?.hasError('required') && signupForm.get('name')?.touched" class="form-error">
          Name is Required</div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-fuji-blue focus:border-transparent">
        <div *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched"
          class="form-error">Email is Required</div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-fuji-blue focus:border-transparent">
          <button type="button" class="absolute inset-y-0 right-0 px-4 py-2" (click)="togglePasswordVisibility()">
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825a10.05 10.05 0 005.5-5.5m-.375-3.95a10.05 10.05 0 00-5.5-5.5m-3.95.375a10.05 10.05 0 00-5.5 5.5m.375 3.95a10.05 10.05 0 005.5 5.5M12 12v.01M12 12l-.364.606" />
            </svg>
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 10l4.293-4.293a1 1 0 011.414 1.414L16.414 11.5M9 14l-4.293 4.293a1 1 0 01-1.414-1.414L7.586 14.5M14 10l4.293-4.293a1 1 0 011.414 1.414L15.414 11.5M10 14l-4.293 4.293a1 1 0 01-1.414-1.414L10.586 14.5" />
            </svg>
          </button>
        </div>
        <div *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched"
          class="form-error">Password is Required</div>
      </div>
      <div>
        <label for="avatar" class="block text-sm font-medium text-gray-700">Avatar</label>
        <input type="text" id="avatar" formControlName="avatar"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-fuji-blue focus:border-transparent">
      </div>
      <div class="flex items-center justify-end">
        <a href="/login" class="text-sm text-blue-600 hover:text-blue-500">Already a user? Sign in!</a>
      </div>
      <div>
        <button type="submit"
          class="w-full px-4 py-2 bg-red-500 text-white font-bold rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-fuji-blue focus:ring-opacity-50">
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
