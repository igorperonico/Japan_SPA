<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" formControlName="name"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
          <div *ngIf="signupForm.get('name')?.hasError('required') && signupForm.get('name')?.touched"
            class="form-error">Name is Required</div>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
          <div *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched"
            class="form-error">Email is Required</div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" formControlName="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
          <div *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched"
            class="form-error">Password is Required</div>
        </div>
        <div>
          <label for="avatar" class="block text-sm font-medium text-gray-700">Avatar</label>
          <input type="text" id="avatar" formControlName="avatar"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
        </div>
        <div>
          <button type="submit"
            class="w-full px-4 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
